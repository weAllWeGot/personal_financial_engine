        <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <body>
        <!--[if lt IE 7]>

        <div id="noCognitoMessage" class="card configMessage" style="display:none;height:50%;width:50%;margin:auto;">
            <div class="card-image waves-effect waves-block waves-light">
                <!-- where is the image <img class="activator" src="images/office.jpg"> -->
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Issue Discovered<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">No Cognito User Pool Configured<i class="material-icons right">close</i></span>
                <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
            </div>
        </div>

        <div id="registrationDiv" class="container" style="display:show">
                <div class="row">
                    <form class="col s12" id="reg-form">
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="emailInputSignin" type="email" class="validate" pattern=".*" required>
                          <label for="emailInputSignin">Email</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="passwordInputSignin" type="password" class="validate" minlength="6" pattern=".*" required>
                          <label for="passwordInputSignin">Password</label>
                        </div>
                      </div>

                        <div class="input-field col s6">
                          <button id="signInUserBtn" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Sign In
                            <i class="material-icons right">done</i>
                          </button>
                        </div>
                      </div>
                    </form>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
    </body>
